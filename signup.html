<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - KarmaGo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css"> <!-- Reusing login styles -->
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="images/KarmaGo.png" alt="KarmaGo Logo">
                <span>KarmaGo</span>
            </div>
            <form id="signup-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="zodiac-select-wrapper">
                    <select id="zodiac" required>
                        <option value="" disabled selected>Select your Zodiac sign</option>
                        <option value="Aries">♈ Aries</option>
                        <option value="Taurus">♉ Taurus</option>
                        <option value="Gemini">♊ Gemini</option>
                        <option value="Cancer">♋ Cancer</option>
                        <option value="Leo">♌ Leo</option>
                        <option value="Virgo">♍ Virgo</option>
                        <option value="Libra">♎ Libra</option>
                        <option value="Scorpio">♏ Scorpio</option>
                        <option value="Sagittarius">♐ Sagittarius</option>
                        <option value="Capricorn">♑ Capricorn</option>
                        <option value="Aquarius">♒ Aquarius</option>
                        <option value="Pisces">♓ Pisces</option>
                    </select>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="error-message" id="error-message"></p>
            <div class="signup-link">
                <p>Have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="firebase-config.js" type="module"></script>
    <script src="signup.js" type="module"></script>
</body>
</html>
